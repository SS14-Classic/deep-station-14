  name: firestarter bottle
  description: 102% alcohol content? That's not right, is it? Maybe be a bit careful with that.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Firestarter
          Quantity: 100
  - type: Label
    currentLabel: firestarter
